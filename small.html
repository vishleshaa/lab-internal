<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tiny HTML Example</title>
  <style>
    body{font-family:system-ui,Arial,sans-serif;margin:24px;background:#f9fafb;color:#0b1220}
    button{padding:8px 12px;border-radius:6px;border:none;background:#2563eb;color:#fff;cursor:pointer}
  </style>
</head>
<body>
  <h1>Hello!</h1>
  <p>Small, self-contained HTML page.</p>
  <button onclick="document.body.style.background = '#e6fffa'">Change background</button>
</body>
</html>
